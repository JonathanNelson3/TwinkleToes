<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/style.css?{% now "U" %}"/>
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <h1>Edit My Account</h1>
            <div class="nav-btns">
                <a href="/back">Back</a>
                <button><a href="/logout">Logout</a></button>
            </div>
        </div>

        <form action="/update" method="POST">
            {% csrf_token %}
            <div class="form_data">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form_input" value="{{ user.first_name }}">
            </div>
            <div class="form_data">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form_input" value="{{ user.last_name }}">
            </div>
            <div class="form_data">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form_input" value="{{ user.email }}">
            </div>
            <input type="submit" class="submit" value="Update">
        </form>
        
        {% if messages %}
            <ul class="messages">
                {% for error in messages %}
                <li>**{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

    </div>
</body>
</html>
