<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Quotes</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/style.css?{% now "U" %}"/>
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <h1>{{ user.first_name }} {{ user.last_name }}'s Quotes</h1>
            <div class="nav-btns">
                <a href="/back">Back</a>
                <button><a href="/logout">Logout</a></button>
            </div>
        </div>

        <div id="quotes">
            {% for quote in user.quotes.all %}
            <div class="single-quote">
                <p>{{ quote.author }}: "{{ quote.quote }}"</p>
            </div>
            {% endfor %}
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>**{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</body>
</html>
